<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header :: myHeader"></div>
</head>
<body class="sb-nav-fixed">
<div th:replace="navbar :: myNavbar"></div>
<div id="layoutSidenav">
    <div th:replace="sidebar :: mySidebar"></div>
    <div id="layoutSidenav_content">
        <div class="container">
            <br>
            <div class="spinner-grow text-muted"></div>
            <div class="spinner-grow text-primary"></div>
            <div class="spinner-grow text-success"></div>
            <div class="spinner-grow text-info"></div>
            <div class="spinner-grow text-warning"></div>
            <div class="spinner-grow text-danger"></div>
            <div class="spinner-grow text-secondary"></div>
            <div class="spinner-grow text-dark"></div>
            <div class="spinner-grow text-light"></div>
            <hr>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                <li class="breadcrumb-item active">Fine Details</li>
            </ol>
            <div>
                <dl class="dl-horizontal">
                    <dt>Borrower ID</dt>
                    <dd th:text="${fineDto.borrowerId}"></dd>
                    <dt>Total Fine</dt>
                    <dd th:text="${fineDto.totalFine}"></dd>
                </dl>
            </div>
            <form method="post"
                  th:action="@{/FinePayment/{borrowerId}(borrowerId=${fineDto.borrowerId})}"
                  th:if="${fineDto.totalFine > 0} " th:object="${fineDto}">
                <div class="alert alert-danger"
                     th:if="${#fields.hasErrors('global')}">
                    <p th:each="err : ${#fields.errors('global')}" th:text="${err}"></p>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Fine Amount Paid</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
								<span class="input-group-addon"><i
                                        class="glyphicon glyphicon-user"></i></span> <input class="form-control"
                                                                                            min="0"
                                                                                            name="finePaid"
                                                                                            placeholder="Enter Fine Amount Paid"
                                                                                            required step="any"
                                                                                            th:field="*{finePaid}" type="number">
                        </div>
                        <div class="alert alert-danger"
                             th:errors="*{finePaid}" th:if="${#fields.hasErrors('finePaid')}"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button class="btn btn-success float-right" type="submit">Pay
                            Fine
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
