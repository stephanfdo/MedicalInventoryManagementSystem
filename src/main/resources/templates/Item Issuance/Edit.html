<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header :: myHeader"></div>
</head>
<body class="sb-nav-fixed">
<div th:replace="navbar :: myNavbar"></div>
<div id="layoutSidenav">
    <div th:replace="sidebar :: mySidebar"></div>
    <!-- Form starts from here -->
    <div id="layoutSidenav_content">
        <div class="container">
            <br>
            <div class="spinner-grow text-muted"></div>
            <div class="spinner-grow text-primary"></div>
            <div class="spinner-grow text-success"></div>
            <div class="spinner-grow text-info"></div>
            <div class="spinner-grow text-warning"></div>
            <div class="spinner-grow text-danger"></div>
            <div class="spinner-grow text-secondary"></div>
            <div class="spinner-grow text-dark"></div>
            <div class="spinner-grow text-light"></div>
            <hr>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                <li class="breadcrumb-item active">Item Issuance Edit</li>
            </ol>
            <form method="post"
                  th:action="@{/ItemIssuanceCreate}" th:object="${itemIssuanceDto}">
                <div class="alert alert-danger"
                     th:if="${#fields.hasErrors('global')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('global')}" th:text="${err}"></li>
                    </ul>
                </div>
                <fieldset class="border p-2">
                    <legend class="w-auto"> Issue Issuance Edit</legend>
                    <div class="form-group">
                        <input class="form-control" th:field="*{id}" type="hidden">
                    </div>
                    <div class="form-group">
                        <label for="">Item ID</label> <input class="form-control"
                                                             min="1" placeholder="Item ID"
                                                             th:field="*{itemId}"
                                                             type="number">
                    </div>
                    <div class="alert alert-danger"
                         th:errors="*{itemId}" th:if="${#fields.hasErrors('itemId')}"></div>
                    <div class="form-group">
                        <label for="">Borrower ID</label> <input class="form-control"
                                                                 min="1" placeholder="Borrower ID"
                                                                 th:field="*{borrowerId}" type="number">
                    </div>
                    <div class="alert alert-danger"
                         th:errors="*{borrowerId}"
                         th:if="${#fields.hasErrors('borrowerId')}"></div>
                    <div class="form-group">
                        <label for="">Loan Duration</label> <input class="form-control"
                                                                   min="1"
                                                                   placeholder="Loan Duration"
                                                                   th:field="*{loanDuration}" type="number">
                    </div>
                    <div class="alert alert-danger"
                         th:errors="*{loanDuration}"
                         th:if="${#fields.hasErrors('loanDuration')}"></div>
                    <div class="form-group">
                        <label for="">Fine Amount</label> <input class="form-control"
                                                                 min="0" placeholder="Fine Amount"
                                                                 step="any" th:field="*{fineAmount}" type="number">
                    </div>
                    <div class="alert alert-danger"
                         th:errors="*{fineAmount}"
                         th:if="${#fields.hasErrors('fineAmount')}"></div>
                    <div class="form-group">
                        <label for="">Issue Date</label> <input class="form-control"
                                                                placeholder="Issue Date" readonly
                                                                th:field="*{issueDate}" type="text">
                    </div>
                    <div class="form-group">
                        <label for="">Due Date</label> <input class="form-control"
                                                              placeholder="Due Date" readonly
                                                              th:field="*{dueDate}" type="text">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success float-right" type="submit">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<!-- Form ends here -->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<div th:replace="footer :: myFooter"></div>
</body>
</html>
